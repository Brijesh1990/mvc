<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel='stylesheet' type='text/css' media='screen' href='css/gray.css'>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


<link href="editor.css" type="text/css" rel="stylesheet"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src='js/jquery.bvalidator.min.js'></script>
    <script src='js/default.min.js'></script>
    <script src="js/gray.js"></script>
    <script type="text/javascript">
   
     $(document).ready(function(){
           $("#frm").bValidator();
     });


    </script>
</head>
<body>
    <div class="container">
        <h1 align="center">Contact Form</h1>
        <hr style="width: 30%; border: solid 1px; margin-top: -1%;">
        <div class="row">
            
    <div class="col-lg-12">
   
    <form method="POST" action="welcome.html" id="frm">
    <table align="center" border="0" width="80%">
        <tr>
            <th>Name *</th>
            <td><input type="text" name="name" placeholder="Name *" data-bvalidator="required,alpha" class="form-control"></td>
        </tr>
        <tr>
            <th>Email *</th>
            <td><input type="text" name="email" placeholder="Email *" data-bvalidator="required,email"  class="form-control"></td>
        </tr>

        <tr>
            <th>Mobile *</th>
            <td><input type="text" name="mob" placeholder="Mobile *" data-bvalidator="required,minlen[10],maxlen[10],digit"  class="form-control"></td>
        </tr>

        
        <tr>
            <th>Gender *</th>
            <td>male<input type="radio" name="gender" value="male" data-bvalidator="required">
                female<input type="radio" name="gender" value="female">
            </td>
        </tr>

        <tr>
            <th>Subject *</th>
            <td><input type="text" name="subject" placeholder="Subject *" data-bvalidator="required"  class="form-control"></td>
        </tr>

        <tr>
            <th>Message *</th>
            <td><textarea name="msg" id="txtEditor" placeholder="Message *" data-bvalidator="required"></textarea></td>
        </tr>

        <tr>
          
            <td colspan="2" align="center"><input type="submit" name="submit" value="Submit" class="btn btn-danger btn-lg">
                <input type="reset" name="res" value="Reset" class="btn btn-success btn-lg">
            
            </td>
        </tr>


    </table>
    </form>

    </div>
    </div>
    </div>
    </div>
    </div>




<script src="editor.js"></script>
<script>
    $(document).ready(function() {
        $("#txtEditor").Editor();
    });
</script>
		
</body>
</html>
