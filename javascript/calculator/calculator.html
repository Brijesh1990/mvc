<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/clc.css'>
    <script src='js/clc.js'></script>
</head>
<body>

    <div class="clc">
        <table align="center"  width="100%">

            <tr>
                <td><input type="text" id="display" placeholder="0"></td>
            </tr>

            <tr colspan="4">
            <td><button type="button" id="btn" value="1" onclick="return shw(this.value)">1</button>
            <button type="button" id="btn" value="2" onclick="return shw(this.value)">2</button>
            <button type="button" id="btn" value="3" onclick="return shw(this.value)">3</button>
            <button type="button" id="btn" value="clr" onclick="clr()">C</button></td>

            </tr>

            
            <tr colspan="4">
                <td><button type="button" id="btn" value="4" onclick="return shw(this.value)">4</button>
                <button type="button" id="btn" value="5" onclick="return shw(this.value)">5</button>
                <button type="button" id="btn" value="6" onclick="return shw(this.value)">6</button>
                <button type="button" id="btn" value="+" onclick="return shw(this.value)">+</button></td>
    
                </tr>

                
            <tr colspan="4">
                <td><button type="button" id="btn" value="7" onclick="return shw(this.value)">7</button>
                <button type="button" id="btn" value="8" onclick="return shw(this.value)">8</button>
                <button type="button" id="btn" value="9" onclick="return shw(this.value)">9</button>
                <button type="button" id="btn" value="-" onclick="return shw(this.value)">-</button></td>
    
                </tr>

                
            <tr colspan="4">
                <td><button type="button" id="btn" value="0" onclick="return shw(this.value)">0</button>
                <button type="button" id="btn" value="*" onclick="return shw(this.value)">*</button>
                <button type="button" id="btn" value="/" onclick="return shw(this.value)">/</button>
                <button type="button" id="btn" value="%" onclick="return shw(this.value)">%</button></td>
    
                </tr>


                
            <tr colspan="4">
                <td><button type="button" id="btn" value="CE" onclick="return shw(this.value)">CE</button>
                <button type="button" id="btn" value="+/-" onclick="return shw(this.value)">+/-</button>
                <button type="button" id="btn" value="." onclick="return shw(this.value)">.</button>
                <button type="button" id="btn" value="=" onclick="return res(this.value)">=</button></td>
    
                </tr>

        </table>
    </div>
    
</body>
</html>
